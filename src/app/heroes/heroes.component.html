<h2>My Heroes</h2>

<div class="addHero">
  <label for="name">
    <input type="text" name="name"placeholder="Name of Hero to Add" #heroName/>
  </label>
  <button (click)="add(heroName.value); heroName.value=''" title="Add New Hero">
      Add Hero
  </button>
</div>

<ul class = "heroes">
  <li *ngFor = "let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class = "badge">{{ hero.id }} </span>{{hero.name}}
    </a>
    <button class="delete" title="Delete Hero" (click)="delete(hero);">
        x
    </button>
  </li>
</ul>
